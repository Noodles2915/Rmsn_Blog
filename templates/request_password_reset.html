<!doctype html>
<html lang="zh-cn">
<head>
  {% load static %}
  {% include '_theme_inline.html' %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>忘记密码 - 一息博客</title>
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  <link rel="stylesheet" href="{% static 'css/theme.css' %}">
</head>
<body>
  <script src="{% static 'netscript/theme.js' %}"></script>
  <div class="auth-bg" style="--auth-bg-image: url({% static 'default_bg.png' %});">
    <div class="glass-card container-form">
      <h1>忘记密码</h1>
      <p style="margin-bottom: 20px; color: var(--text-secondary);">请输入您注册时使用的邮箱，我们将发送验证码到您的邮箱。</p>
      <form method="post" action="">
      {% csrf_token %}

      {% if form.non_field_errors %}
        <div class="errors">{{ form.non_field_errors }}</div>
      {% endif %}

      <div>
        <label for="id_email">邮箱</label>
        <input type="email" name="email" id="id_email" value="{{ form.email.value|default_if_none:'' }}" required>
        {% if form.email.errors %}
          <div class="errors">{{ form.email.errors }}</div>
        {% endif %}
      </div>

      <button class="btn" type="submit">发送验证码</button>
      </form>

      <div class="foot">
        <a href="{% url 'users:login' %}">返回登录</a> | 
        <a href="{% url 'users:register' %}">注册新账号</a>
      </div>
    </div>
  </div>
</body>
</html>
