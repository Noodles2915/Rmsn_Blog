{% load static %}
<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>发布新文章 - 一息博客</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
    <header>
        <div class="brand">
            <svg width="34" height="34" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect width="24" height="24" rx="5" fill="#2b6cb0"/>
                <text x="50%" y="55%" text-anchor="middle" fill="#fff" font-family="sans-serif" font-size="12" font-weight="700">RB</text>
            </svg>
            <h1>一息博客</h1>
        </div>

        <div class="header-right">
            <a href="{% url 'users:dashboard' %}" class="back-btn">← 返回仪表盘</a>
        </div>
    </header>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>✏️ 发布新文章</h2>
            </div>

            <form method="post" class="card-body post-form">
                {% csrf_token %}

                <!-- 基本信息部分 -->
                <div class="form-section">
                    <div class="form-section-title">文章信息</div>

                    <div class="form-group">
                        <label for="id_title">文章标题 *</label>
                        <input type="text" id="id_title" name="title" placeholder="请输入文章标题">
                    </div>

                    <div class="two-column">
                        <div class="form-group">
                            <label for="tags-input">标签</label>
                            <div class="tags-input-container">
                                <input type="text" id="tags-input" placeholder="输入标签后按回车">
                            </div>
                            <input type="hidden" id="tags" name="tags" value="">
                            <div class="help-text">按回车添加标签，点击标签可删除</div>
                        </div>

                        <div class="form-group">
                            <label for="id_status">发布状态</label>
                            <select id="id_status" name="status">
                                <option value="draft">草稿</option>
                                <option value="published" selected>发布</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- 内容部分 -->
                <div class="form-section">
                    <div class="form-section-title">文章内容</div>

                    <div class="form-group markdown-editor-group">
                        <label for="id_content">文章内容 * (Markdown 格式)</label>
                        <div class="markdown-editor-container">
                            <textarea id="id_content" name="content" placeholder="在此输入文章内容，支持 Markdown 格式..." class="markdown-textarea"></textarea>
                            <div id="markdown-preview" class="markdown-preview">
                                <div class="preview-label">预览</div>
                                <div id="preview-content" class="preview-content"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 操作按钮 -->
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" name="action" value="publish">发布文章</button>
                    <button type="submit" class="btn btn-secondary" name="action" value="draft">保存草稿</button>
                    <a href="{% url 'users:dashboard' %}" class="btn btn-secondary">取消</a>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <div>© 2025 一息博客 • Django 出品</div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function(){
            // 实时预览功能
            var contentTextarea = document.getElementById('id_content');
            var previewContent = document.getElementById('preview-content');
            
            if (contentTextarea && previewContent) {
                // 初始渲染
                function updatePreview() {
                    var markdown = contentTextarea.value;
                    previewContent.innerHTML = marked.parse(markdown);
                }
                
                // 监听输入事件
                contentTextarea.addEventListener('input', updatePreview);
                
                // 初始化预览
                updatePreview();
            }
            
            // 表单提交处理
            var form = document.querySelector('form.post-form');
            if (form) {
                form.addEventListener('submit', function(e){
                    var titleInput = document.getElementById('id_title');
                    var contentTextarea = document.getElementById('id_content');
                    var contentValue = contentTextarea ? contentTextarea.value : '';
                    
                    // 验证标题
                    if (!titleInput || !titleInput.value || titleInput.value.trim() === '') {
                        e.preventDefault();
                        alert('文章标题不能为空');
                        titleInput.focus();
                        return false;
                    }
                    
                    // 验证内容
                    if (!contentValue || contentValue.trim() === '') {
                        e.preventDefault();
                        alert('文章内容不能为空');
                        contentTextarea.focus();
                        return false;
                    }
                    
                    return true;
                });
            }

            // 标签管理
            var tagsContainer = document.querySelector('.tags-input-container');
            var tagsHidden = document.getElementById('tags');
            var tags = [];

            function renderTags() {
                var tagElements = tags.map(function(tag, idx) {
                    return '<div class="tag"><span>' + escapeHtml(tag) + '</span><span class="tag-remove" data-index="' + idx + '">×</span></div>';
                }).join('');

                tagsContainer.innerHTML = tagElements + '<input type="text" id="tags-input" placeholder="输入标签后按回车">';
                
                // 绑定删除事件
                document.querySelectorAll('.tag-remove').forEach(function(el) {
                    el.addEventListener('click', function() {
                        var idx = parseInt(this.getAttribute('data-index'));
                        tags.splice(idx, 1);
                        renderTags();
                        updateTagsHidden();
                    });
                });

                // 绑定输入事件
                var newInput = document.getElementById('tags-input');
                if (newInput) {
                    newInput.addEventListener('keypress', function(e) {
                        if (e.key === 'Enter') {
                            e.preventDefault();
                            var tag = this.value.trim();
                            if (tag && tags.indexOf(tag) === -1) {
                                tags.push(tag);
                                renderTags();
                                updateTagsHidden();
                            }
                        }
                    });
                }
            }

            function updateTagsHidden() {
                if (tagsHidden) {
                    tagsHidden.value = tags.join(',');
                }
            }

            function escapeHtml(text) {
                var map = {
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    '"': '&quot;',
                    "'": '&#039;'
                };
                return text.replace(/[&<>"']/g, function(m) { return map[m]; });
            }

            // 初始化标签
            renderTags();
        });
    </script>
</body>
</html>
