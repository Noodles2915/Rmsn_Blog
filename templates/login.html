<!doctype html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>登录 - 一息博客</title>
  <style>
    body{font-family:Inter, "Segoe UI", Roboto, Arial, sans-serif;background:#f6f7fb;margin:0;padding:0}
    .container{max-width:420px;margin:72px auto;padding:24px;background:#fff;border-radius:10px;box-shadow:0 6px 24px rgba(12,18,31,0.06)}
    h1{margin:0 0 12px 0;font-size:20px}
    form{display:flex;flex-direction:column;gap:12px}
    label{font-size:13px;color:#374151}
    input[type=text],input[type=password]{padding:10px;border:1px solid #e6e9ef;border-radius:6px}
    .btn{padding:10px;border-radius:6px;background:#2b6cb0;color:#fff;border:none;cursor:pointer}
    .errors{color:#b91c1c;font-size:13px}
    .foot{margin-top:12px;font-size:13px;color:#6b7280}
    a{color:#2b6cb0;text-decoration:none}
  </style>
</head>
<body>
  <div class="container">
    <h1>登录</h1>
    <form method="post" action="">
      {% csrf_token %}

      {% if form.non_field_errors %}
        <div class="errors">{{ form.non_field_errors }}</div>
      {% endif %}

      <div>
        <label for="id_username">用户名</label>
        <input type="text" name="username" id="id_username" value="{{ form.username.value|default_if_none:'' }}" required>
        {% if form.username.errors %}
          <div class="errors">{{ form.username.errors }}</div>
        {% endif %}
      </div>

      <div>
        <label for="id_password">密码</label>
        <input type="password" name="password" id="id_password" required>
        {% if form.password.errors %}
          <div class="errors">{{ form.password.errors }}</div>
        {% endif %}
      </div>

      <button class="btn" type="submit">登录</button>
    </form>

    <div class="foot">还没有账号？ <a href="{% url 'users:register' %}">注册一个</a></div>
  </div>
</body>
</html>
