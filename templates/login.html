<!doctype html>
<html lang="zh-cn">
<head>
  {% load static %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>登录 - 一息博客</title>
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
  <div class="container-form">
    <h1>登录</h1>
    <form method="post" action="">
      {% csrf_token %}
      {% if next %}
        <input type="hidden" name="next" value="{{ next }}">
      {% endif %}

      {% if form.non_field_errors %}
        <div class="errors">{{ form.non_field_errors }}</div>
      {% endif %}

      <div>
        <label for="id_username">用户名</label>
        <input type="text" name="username" id="id_username" value="{{ form.username.value|default_if_none:'' }}" required>
        {% if form.username.errors %}
          <div class="errors">{{ form.username.errors }}</div>
        {% endif %}
      </div>

      <div>
        <label for="id_password">密码</label>
        <input type="password" name="password" id="id_password" required>
        {% if form.password.errors %}
          <div class="errors">{{ form.password.errors }}</div>
        {% endif %}
      </div>

      <button class="btn" type="submit">登录</button>
    </form>

    <div class="foot">还没有账号？ <a href="{% url 'users:register' %}">注册一个</a></div>
  </div>
</body>
</html>
